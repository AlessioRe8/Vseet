<div class="container mt-4">
    <h2>Signup</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="signupData.email" required placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="signupData.password" required placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Signup</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a routerLink="/login">Login</a></p>
  </div>
